<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 01</title>
    <!-- d) Inserto la direccion del script-->
    <script src="script.js"></script>
</head>
<body>
    <!-- Añadir a una página HTML un script que muestre un alert de la siguiente forma:-->

    <!-- a) Añadimos el alert de forma interna sin función. -->
    <script>
        alert("!Hola! Soy un Pokemon.")
    </script>

    <!-- b) Añadimos el alert en un evento con un botón.
    <button onclick="alert('¡Hola! Soy un pokemon')";>
        <p>Pulsa aquí</p>
    </button> -->

    <!-- c) Igual que el punto anterior pero usamos una función
    <button onclick="funcAlerta()";>
        <p>Pulsa aquí</p>
    </button>
    <script>
        function funcAlerta() {
            alert("¡Hola! Soy un Pokemon.");
        }
    </script> -->

    <!-- d) Igual pero la función en un archivo externo
    <button onclick="funcAlerta()";>
        <p>Pulsa aquí</p>
    </button> -->
    
</body>
</html>
