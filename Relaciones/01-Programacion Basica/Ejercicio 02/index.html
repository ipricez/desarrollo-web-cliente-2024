<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02</title>
</head>
<body>
    <!--
    Crear una página con una imagen y un botón. Añadir el código necesario
    para que cuando pulse el botón salga un alert (“hola”) y cuando pase el ratón
    encima de la foto (onmouseover) salga un alert(“adios”).
    -->
    <img src="ibai.jpg" width="150px" height="150px" onmouseover="alert('adios')">
    <button onclick="alert('hola')">Hola</button>
</body>
</html>
