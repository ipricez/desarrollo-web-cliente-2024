<body>
    <!--
    Crear una página web con dos botones. Uno hace un alert normal, y el otro
    hace un document.write ¿Que sucede al usar document.write?.
    **************
    Al hacer click en el botón 2, se genera una nueva página
    -->

    <button onclick="document.write('Esto es el document.write')">Button 2</button>
